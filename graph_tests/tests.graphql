mutation ADD_PHOTO ($data: PhotoData!) {
    createPhoto(data: $data) {
        ok
        photo {
            id
            filename
        }
    }
}

query TEST_ENDPOINTS {
    photos {
        photos {
            description
        }
    }
    photo(ID: "8") {
        photo {
            id
            name
        }
    }
    authors {
        id
        name
        photos {
            id
            filename
            description
        }
    }
}
